controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # Joint State Broadcaster
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Main trajectory controller for all joints
    atom_group_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # Position controllers for different body parts
    arm_position_controller:
      type: position_controllers/JointGroupPositionController

    leg_position_controller:
      type: position_controllers/JointGroupPositionController

    head_position_controller:
      type: position_controllers/JointGroupPositionController

# Joint State Broadcaster Configuration
joint_state_broadcaster:
  ros__parameters:
    joints:
      # Left leg joints
      - leg_l1_joint
      - leg_l2_joint
      - leg_l3_joint
      - leg_l4_joint
      - leg_l5_joint
      - leg_l6_joint
      # Right leg joints
      - leg_r1_joint
      - leg_r2_joint
      - leg_r3_joint
      - leg_r4_joint
      - leg_r5_joint
      - leg_r6_joint
      # Left arm joints
      - uidx_l_arm_joint1
      - left_shoulder_roll_joint
      - left_shoulder_yaw_joint
      - uidx_l_arm_joint2
      - left_elbow_roll_joint
      - left_wrist_pitch_joint
      - left_wrist_yaw_joint
      # Right arm joints
      - uidx_r_arm_joint1
      - right_shoulder_roll_joint
      - right_shoulder_yaw_joint
      - uidx_r_arm_joint2
      - right_elbow_roll_joint
      - right_wrist_pitch_joint
      - right_wrist_yaw_joint
      # Head joints
      - head_yaw_joint
      - head_pitch_joint

# Arm Position Controller Configuration
arm_position_controller:
  ros__parameters:
    joints:
      # Right arm joints (for waving)
      - uidx_r_arm_joint1
      - right_shoulder_roll_joint
      - right_shoulder_yaw_joint
      - uidx_r_arm_joint2
      - right_elbow_roll_joint
      - right_wrist_pitch_joint
      - right_wrist_yaw_joint
      # Left arm joints
      - uidx_l_arm_joint1
      - left_shoulder_roll_joint
      - left_shoulder_yaw_joint
      - uidx_l_arm_joint2
      - left_elbow_roll_joint
      - left_wrist_pitch_joint
      - left_wrist_yaw_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

# Leg Position Controller Configuration
leg_position_controller:
  ros__parameters:
    joints:
      # Left leg joints
      - leg_l1_joint
      - leg_l2_joint
      - leg_l3_joint
      - leg_l4_joint
      - leg_l5_joint
      - leg_l6_joint
      # Right leg joints
      - leg_r1_joint
      - leg_r2_joint
      - leg_r3_joint
      - leg_r4_joint
      - leg_r5_joint
      - leg_r6_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

# Head Position Controller Configuration
head_position_controller:
  ros__parameters:
    joints:
      - head_yaw_joint
      - head_pitch_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

# Main trajectory controller configuration
atom_group_controller:
  ros__parameters:
    joints:
      # Left leg joints
      - leg_l1_joint
      - leg_l2_joint
      - leg_l3_joint
      - leg_l4_joint
      - leg_l5_joint
      - leg_l6_joint
      # Right leg joints
      - leg_r1_joint
      - leg_r2_joint
      - leg_r3_joint
      - leg_r4_joint
      - leg_r5_joint
      - leg_r6_joint
      # Left arm joints
      - uidx_l_arm_joint1
      - left_shoulder_roll_joint
      - left_shoulder_yaw_joint
      - uidx_l_arm_joint2
      - left_elbow_roll_joint
      - left_wrist_pitch_joint
      - left_wrist_yaw_joint
      # Right arm joints
      - uidx_r_arm_joint1
      - right_shoulder_roll_joint
      - right_shoulder_yaw_joint
      - uidx_r_arm_joint2
      - right_elbow_roll_joint
      - right_wrist_pitch_joint
      - right_wrist_yaw_joint
      # Head joints
      - head_yaw_joint
      - head_pitch_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_partial_joints_goal: true
    allow_integration_in_goal_trajectories: true
    action_monitor_rate: 20.0
